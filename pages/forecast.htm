<div class=" panel-heading row">
    <div class="col-md-6"> Forcast for {{city}}</div>
    <div class=" col-md-6 text-right">
        Days : <a href="#/forecast/2" ng-class="{ 'bg-primary': days==='2'}">2</a> | <a href="#/forecast/5"
            ng-class="{ 'bg-primary': days==='5'}">5</a> | <a href="#/forecast/7"
            ng-class="{ 'bg-primary': days==='7'}">7</a>
    </div>
</div>

<div ng-repeat="w in weatherResult.list">
    <div class="col-md-12">

        <div class="row">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMMM d, y' }}</h3>
                </div>
                <div class="panel-body" ng-repeat="weather in w.weather">
                    Temperature: {{ convertToFahrenheit(w.temp.day) }} C </br>
                    Humidity: {{w.humidity}} </br>
                    Condition: {{weather.description}}
                </div>
            </div>

        </div>

    </div>
</div>
